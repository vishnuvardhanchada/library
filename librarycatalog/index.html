<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library sytem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="addbook">
            <form id="frm1">
                <h1>ADD BOOK</h1>
                <label for="title">Title:</label>
                <br>
                <input type="text" id="title" required>
                <br>
                <label for="author">Author:</label>
                <br>
                <input type="text" id="author" required>
                <br>
                <label for="isbn">ISBN:</label>
                <br>
                <input type="text" id="isbn" required>
                <br>
                <label for="genre">Genre:</label>
                <br>
                <input type="text" id="genre" required>
                <br>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div class="catalog">
            <h1 style="font-style:italic; font-weight: bold; text-shadow: 1px;"> BOOKS CATALOG</h1>
            <div class="search" id="searchfrm">
                <label for="cars">Choose a Category:</label>
                <select name="category" id="searchcategory" style="height: 30px; width: 80%;">
                    <option value="all">All</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="genre">Genre</option>
                </select>
                <input type="text" id="search" style="height: 30px; width: 90%;;" required>
                <button type="submit" id="searchbtn" style="height: 30px; width: 80%;padding-bottom: 5px;" id="search">Search</button>
            </div>
            <div class="availablebooks" id="display">
                <!-- avilable books -->
                <h1>available</h1>
                <div class="books">
                    <h1>title:</h1>
                    <h1>Author:</h1>
                    <h1>ISBN:</h1>
                    <h1>Genere:</h1>
                </div>
            </div>

        </div>
        
    </div>
    <script src="actualcatalog.js"></script>
</body>
</html>
